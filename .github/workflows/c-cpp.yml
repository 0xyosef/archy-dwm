name: install test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install libs
      run: sudo apt-get install libxinerama1 libxinerama-dev \
        cd src/
    - name: make install test
      run: sudo make install 
    - name: make uninstall
      run: sudo make uninstall
